<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/javascript/game.js"></script>
    <title>Hangman!</title>
</head>
<body>
    
<h1 id="title">Fruit Hangman!</h1>

<div id="startScreen">
    <p>Press any key to start!</p>
    <img id="startFruit" src="./assets/images/startFruit.jpg" alt="Fruit image";>
</div>

    <div id="game">
      <div id="wins">Wins: <span id="winNumber"></span></div>
      <br>
      <div id="guessesLeft">Guesses left: <span id="guessNumber"></span></div>
      <br>
      <div id="listedLetters">Letters Guessed: <span id="lettersGuessed"></span></div>
      <br>
      <div id="gameBoard"></div>
      <br><br>
      <div id="winScreen"><div>
    </div>
    

</body>
